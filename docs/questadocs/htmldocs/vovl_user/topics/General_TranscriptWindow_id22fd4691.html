<div id="BodyContent"><h1 class="title topictitle1">Transcript Window</h1>
<div class="body refbody GeneralRefBody"><div class="abstract GeneralRefAbstract"><span class="shortdesc">The Transcript
window displays commands that are invoked and messages that occur
as you work with the OVL Manager window.</span>
</div>
<div class="section Subsections"><div class="section Subsection" id="id22fd4691-e118-494b-8a07-84e01fad815c__id460c8a21-0949-4722-a7a3-1d3883735469"><p class="p">Errors appear in red type (<a class="xref fm:Figure" href="#id22fd4691-e118-494b-8a07-84e01fad815c__id50dd01d6-999b-4845-b4fb-7c659ec8ae12">Figure 1</a>). </p>
<div class="fig fignone" id="id22fd4691-e118-494b-8a07-84e01fad815c__id50dd01d6-999b-4845-b4fb-7c659ec8ae12"><span class="figcap"><span class="fig--title-label">Figure 1. </span>Transcript
Displays Errors in Red</span><br /><div class="imagecenter"><img class="image imagecenter" height="113" src="../graphics/ovl_transcript_errors.gif" width="437" /></div><br /></div>
</div>
</div>
</div>
