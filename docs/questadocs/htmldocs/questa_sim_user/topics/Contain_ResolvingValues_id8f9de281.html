<div id="BodyContent"><h1 class="title topictitle1">Resolving Values</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
resolved values written to the VCD file depend on which options
you specify when creating the file.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/General_DefaultBehavior_id355f8774.html" title="By default, Questa SIM generates VCD output according to the IEEE Std 1364™‑2005, IEEE Standard for Verilog® Hardware Description Language. This standard states that the values 0 (both input and output are active with value 0) and 1 (both input and output are active with value 1) are conflict states. The standard then defines two strength ranges:">Default Behavior</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_WhenForceCommandIsUsed_id8f027e53.html" title="If you force a value on a net that does not have a driver associated with it, Questa SIM uses the port direction shown in the following table to dump values to the VCD file. When the port is an inout, the direction cannot be determined.">When force Command is Used</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_ExtendedDataTypeVhdlVlLogic_id64081f51.html" title="Mentor Graphics has created an additional VHDL data type for use in mixed-language designs, in case you need access to the full Verilog state set. The vl_logic type is an enumeration that defines the full set of VHDL values for Verilog nets, as defined for Logic Strength Modeling in IEEE 1364™‑2005. ">Extended Data Type for VHDL (vl_logic)</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_IgnoringStrengthRanges_ided504bd3.html" title="You may wish to ignore strength ranges and have Questa SIM handle each strength separately. ">Ignoring Strength Ranges</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/MGCChap_ValueChangeDumpVcdFiles_id48f604e8.html" title="The Value Change Dump (VCD) file format is supported for use by Questa SIM and is specified in the IEEE 1364-2005 standard. A VCD file is an ASCII file that contains information about value changes on selected variables in the design stored by VCD system tasks. This includes header information, variable definitions, and variable value changes.">Value Change Dump (VCD) Files</a></div>
</div>
