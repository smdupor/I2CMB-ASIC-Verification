<div id="BodyContent"><h1 class="title topictitle1">Setting UVM Breakpoints</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">You
can set breakpoints on UVM instances and function entrances. </span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_SettingBreakpointOnSpecificUvmInstance_id1f1030de.html" title="The bp command accepts UVM-style instance names for setting source breakpoints for class instances in a UVM hierarchy. You control this when the -inst &lt;instance_name&gt; argument is preceded by a -uvm argument.">Setting a Breakpoint on a Specific UVM Instance</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_SettingBreakpointOnFunctionEntry_id90558b6d.html" title="The bp in command accepts function and task names to support a “stop in function entrance” capability. This allows you to set a breakpoint without needing the precise file and line number of a given function. The bp command places a breakpoint on the first executable line of the specified task or function.">Setting a Breakpoint on a Function Entry</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_SettingBreakpointUvmDetailsWindow_iddf20900d.html" title="Questa SIM allows you to set a breakpoint on a UVM Hierarchical instance by right-clicking a sequence in the Sequence mode of the UVM Details window.">Setting a Breakpoint With the UVM Details Window</a></strong></li>
</ul>
