<div id="BodyContent"><h1 class="title topictitle1">The
TEXTIO Buffer</h1>
<div class="body refbody GeneralRefBody"><div class="abstract GeneralRefAbstract"><span class="shortdesc">Flushing
of the TEXTIO buffer depends on whether VHDL files are open for
writing. </span>
</div>
<div class="section Subsections"><div class="section Subsection" id="ide0187702-0c00-43b4-9d81-cb00ea815b27__id764af76b-791e-4969-bb7f-b377114f017d"><p class="p">You can turn the <a class="xref fm:HeadingOnly" href="Command_Unbufferedoutput_id0ab0daa3.html#id0ab0daa3-5504-4b77-a0fb-761566e71dc4__Command_Unbufferedoutput_id0ab0daa3.xml#id0ab0daa3-5504-4b77-a0fb-761566e71dc4" title="This variable controls VHDL files open for write.">UnbufferedOutput</a> variable in the <span class="ph filepath">modelsim.ini</span> file
on (1) or off (0, default) to control the status. </p>
</div>
</div>
