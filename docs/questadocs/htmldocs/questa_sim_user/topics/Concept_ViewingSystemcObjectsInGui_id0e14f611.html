<div id="BodyContent"><h1 class="title topictitle1">Viewing SystemC Objects in the GUI</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">You can view
and expand SystemC objects in the Objects window and processes in
the Processes pane. </span>
</div>
<p class="p">The SC objects appear as shown
in <a class="xref fm:Figure" href="#id0e14f611-7ff1-4e0f-bbd3-b731896912d2__id19feb40b-d7b8-4f7f-ab3d-902147b31d0c">Figure 1</a>. </p>

</div>
