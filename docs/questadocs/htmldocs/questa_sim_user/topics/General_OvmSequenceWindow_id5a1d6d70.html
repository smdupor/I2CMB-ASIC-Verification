<div id="BodyContent"><h1 class="title topictitle1">OVM Sequence
Window</h1>
<div class="abstract GeneralRefAbstract"><p class="p ContextMGC">Right-click a sequence
in the OVM Hierarchy window, and select View Sequence Details to
display the OVM Sequence window.</p>
<p class="shortdesc">The OVM Sequence window contains
textual information about the selected sequence and its current
state.</p>
</div>
