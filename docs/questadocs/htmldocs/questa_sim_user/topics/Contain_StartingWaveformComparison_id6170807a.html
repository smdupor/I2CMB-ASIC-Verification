<div id="BodyContent"><h1 class="title topictitle1">Starting a Waveform Comparison</h1>
<div class="body MGCBody"><div class="abstract ContainerAbstract"><span class="shortdesc">The
Start Comparison dialog box allows you define the Reference and
Test datasets. Select Tools &gt;Waveform Compare &gt; Start Comparison
to open the dialog box.</span>
</div>

</div>

<li class="link ulchildlink"><strong><a href="../topics/Concept_TestDataset_id7f3598b2.html" title="The Test Dataset is the .wlf file that will be compared against the Reference Dataset. Like the Reference Dataset, it can be a saved dataset, the current simulation dataset, or any part of the current simulation dataset.">Test Dataset</a></strong></li>
