<div id="BodyContent"><h1 class="title topictitle1">Starting Job Manager</h1>
<div class="body taskbody TaskBody"><div class="abstract TaskAbstract"><span class="shortdesc">You can start
Job Manager with a command from a shell prompt or with <span class="ph fmvar:ProductName">Questa SIM</span> GUI menu selections.</span>
</div>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">Procedure</h2></div><div class="li step p" id="ida14ed4bb-5c9e-4b15-b490-80b10f5942bd__id30c47c77-b2ef-432c-bb3b-20a7f0c00f06"><span class="ph cmd">Do either of the following:</span><div class="itemgroup info StepInfo"><p class="p">Shell Prompt — <span class="keyword ParameterName Required">jobspy -gui</span> </p>
<p class="p">GUI— <span class="ph menucascade"><span class="ph uicontrol">Tools</span><abbr title="and then"> &gt; </abbr><span class="ph uicontrol">JobSpy</span><abbr title="and then"> &gt; </abbr><span class="ph uicontrol">JobSpy Job Manager</span></span> </p>
</div></div>
</div>
