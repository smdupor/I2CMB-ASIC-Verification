<div id="BodyContent"><h1 class="title topictitle1">Deleting Groups of Breakpoints</h1>
<div class="body taskbody TaskBody"><div class="abstract TaskAbstract"><span class="shortdesc">You can delete
groups of breakpoints with the Modify Breakpoints Dialog.</span>
</div>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">Procedure</h2></div><ol class="ol steps"><li class="li step" id="idfa8956c1-4ef9-4e0d-b529-fa5aa2911562__id1be42088-b454-49df-87ec-3a11df239a9e"><span class="ph cmd">Open the Modify Breakpoints

you want to delete. </span></li>
<li class="li step" id="idfa8956c1-4ef9-4e0d-b529-fa5aa2911562__id85d2e209-19f9-4871-83ec-c20ba408d6b2"><span class="ph cmd">Click the <span class="ph uicontrol">Delete</span> button</span></li>
