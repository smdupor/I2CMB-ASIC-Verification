<div id="BodyContent"><h1 class="title topictitle1">Adaptive Exclusion</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">Adaptive Exclusion
enables you to generate an exclusion DO file that you can use to
apply coverage exclusions even after changes in your design. </span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_TheAdaptiveExclusionDoFile_id6c0576c4.html" title="The adaptive exclusion DO file marks intended exclusions for later use even when design changes alter file line number information.">The Adaptive Exclusion DO File</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/TaskTop_GeneratingAnAdaptiveExclusionDoFile_id152d0909.html" title="You use the vopt, vsim, and coverage report or vcover report commands to generate an adaptive exclusion. You do not need to append any options to the vsim command other than the ‑coverage argument required for code coverage.">Generating an Adaptive Exclusion DO File</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/Contain_CoverageExclusions_idd77be808.html" title="When code coverage is enabled for an entire design, or for the purposes of debugging a particular segment of the design, you can use coverage exclusions to exclude coverage for individual design units, files, lines of code, objects, and so on.">Coverage Exclusions</a></div>
