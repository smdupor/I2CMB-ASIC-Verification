<div id="BodyContent"><h1 class="title topictitle1">Lesson
Wrap-Up</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">This concludes
this lesson. </span>
</div>
<ol class="ol"><li class="li" id="idde7ed490-7c53-409e-be61-5a6be95b73d4__id57a2c53c-a2f2-45fb-a021-ddc72655d88a"><p class="p">To return the wildcard filter
to its factory default settings, enter:</p>
<p class="lines ApplCommand">set WildcardFilter "default"</p>
</li>
<li class="li" id="idde7ed490-7c53-409e-be61-5a6be95b73d4__id965be15b-0c0e-48c3-a931-0b517cb175ac"><p class="p">To end the current simulation:</p>
<p class="p">Select <span class="ph menucascade"><span class="ph uicontrol">Simulate </span><abbr title="and then"> &gt; </abbr><span class="ph uicontrol">End Simulation</span></span>.
Click <span class="ph uicontrol">Yes</span>.</p>
</li>
</ol>
