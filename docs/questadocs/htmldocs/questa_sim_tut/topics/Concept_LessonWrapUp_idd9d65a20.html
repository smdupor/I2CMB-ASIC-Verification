<div id="BodyContent"><h1 class="title topictitle1">Lesson Wrap-Up</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">This concludes
this lesson. Before continuing we need to end the current simulation
and close the <span class="ph filepath italic">gold.wlf</span> dataset.</span>
</div>
<ol class="ol"><li class="li" id="idd9d65a20-9cbd-4e00-b84b-4c085e7102ac__id652b8671-c77f-4cc7-988d-10ba16826ace"><p class="p">Type “quit -sim” at the
VSIM&gt; prompt.</p>
</li>
<li class="li" id="idd9d65a20-9cbd-4e00-b84b-4c085e7102ac__id3f6de983-f582-41ca-b78c-2831f8a10665"><p class="p">Type “dataset close gold” at the <span class="ph fmvar:ProductName">Questa SIM</span>&gt; prompt.</p>
</li>
</ol>
</div>
