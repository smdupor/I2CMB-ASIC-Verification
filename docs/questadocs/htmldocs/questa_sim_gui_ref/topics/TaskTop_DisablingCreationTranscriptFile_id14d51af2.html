<div id="BodyContent"><h1 class="title topictitle1">Disabling Creation
of the Transcript File</h1>
<div class="body taskbody TaskBody"><div class="abstract TaskAbstract"><span class="shortdesc">You can
disable the creation of the transcript file by using a <span class="ph fmvar:ProductName">Questa SIM</span> command immediately after <span class="ph fmvar:ProductName">Questa SIM</span> starts.</span>
</div>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">Procedure</h2></div><div class="li step p" id="id14d51af2-5450-4129-ac45-f8ff2e77a9dd__id3f5f3305-30d1-4ab1-b875-842ef1cda833"><span class="ph cmd">Enter
the following command at the prompt:</span><div class="itemgroup info StepInfo"><p class="lines ApplCommand">transcript file ""</p>
<p class="p"> </p>
</div></div>
</div>
