<div id="BodyContent"><h1 class="title topictitle1">Window-specific
Menu</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">Every window
has a window-specific menu that appears in the menu bar between
the Add and Tools menus.</span>
</div>
<p class="p">The menu options
available pertain only to that window and are described in the window‑specific
section of the chapter “<a class="xref fm:HeadingOnly" href="MGCChap_WindowReference_id7763df81.html#id7763df81-879c-48e7-b0a4-5b7ff85a3883__MGCChap_WindowReference_id7763df81.xml#id7763df81-879c-48e7-b0a4-5b7ff85a3883" title="The following table summarizes all of the available windows.">Window Reference</a>.” </p>
</div>
