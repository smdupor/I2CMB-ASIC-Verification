<div id="BodyContent"><h1 class="title topictitle1">Currently Supported Rules</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">This
section lists the currently supported rules.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Command_TestAttribute_id12666ef9.html" title="This rule is for checking test attribute values. It performs two different kinds of checks, depending on which of the possible two arguments (SPECIFIC_TESTS or IN_NUM_TESTS) is used.">TEST_ATTRIBUTE</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_GlobalAttribute_id5ee8506a.html" title="This rule is for checking global attribute values. It creates a scope type rule if the OP is either PERCENTOF or ENUMERATE, otherwise it creates a bin type rule.">GLOBAL_ATTRIBUTE</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_ObjectAttribute_id1ae3f6a0.html" title="This rule is for checking user attribute values. It creates a scope type rule if the OP is either PERCENTOF or ENUMERATE, otherwise it creates a bin type rule. It operates the same as GLOBAL_ATTRIBUTE except for the object path required to specify the object of interest.">OBJECT_ATTRIBUTE</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_ObjectCovered_id597b51e8.html" title="This bin-type rule is for checking whether the specified object is covered by the number of tests as specified by the num_tests and the operator argument. ">OBJECT_COVERED</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_Coverage_id8c1f740c.html" title="This bin-type rule is for checking coverage numbers of design units and instance scopes. It has multiple arguments to track different type of coverage numbers:">COVERAGE</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_FormalAttribute_id0c30163d.html" title="This rule is for checking formal attributes, formal proofs and formal assumptions, in specific or numbered tests. ">FORMAL_ATTRIBUTE</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/Contain_RulesBasedLinkingTrackingVerificationRequirements_id1c055a9e.html" title="Rules-based linking allows you to specify tracking requirements within your testplan, and link those requirements to scopes within the testplan. You can then view these requirements in the Tracker window and HTML reports.">Rules-based Linking for Tracking Verification Requirements</a></div>
