<div id="BodyContent"><h1 class="title topictitle1">Saving and Exporting to XML and UCDB</h1>
<div class="body MGCBody"><div class="abstract ContainerAbstract"><span class="shortdesc">You
can save and export in both XML and UCDB formats. </span>
</div>
<p class="p">The detailed
instructions of each, as well the advantages, are explained below.</p>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/General_HowWhyExportTestplanXml_ide5fda134.html" title="Choosing Save/Export Testplan &gt; to XML from the main menu exports an XML file that imports the testplan into Questa using the xml2ucdb program. The XML is output in a format that can be processed using the Excel format default in the xml2ucdb.ini of the Questa SIM product installation. ">How and Why to Export TestPlan to XML</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_HowWhyExportTestplanUcdb_iddaa723e5.html" title="The Save/Export Testplan &gt; to UCDB menu selection not only exports an XML file, but it also generates a script to run the xml2ucdb executable and then runs the xml2ucdb executable to produce a UCDB with the testplan imported. ">How and Why to Export Testplan to UCDB</a></strong></li>
</ul>
