<div id="BodyContent"><h1 class="title topictitle1">Extended Identifiers</h1>
<div class="body conbody ConceptBody"><div class="abstract ConceptAbstract"><span class="shortdesc">The following
are supported formats for extended identifiers for any command that
takes an identifier.</span>
</div>
<pre class="pre codeblock leveled"><code>{\ext ident!\ } 
	# Note that trailing space before closing brace is required

\\ext\ ident\!\\ 
	# All non-alpha characters escaped</code></pre></div>
