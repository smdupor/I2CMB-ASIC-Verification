<div id="BodyContent"><h1 class="title topictitle1">Coverage Section</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
coverage section of a UC database contains the coverage data, organized
in a hierarchy of scopes related to the design, testbench, and testplan.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_ScopeNodes_id4bcd23e5.html" title="Coverage data in the database form a tree of nodes, called scopes, generally corresponding to the design hierarchy. All nodes except the root node have a pointer to their parent. If the design hierarchy is not relevant to coverage, it need not be represented in the UCDB.">Scope Nodes</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_Coveritems_ide48ce27c.html" title="Coveritems (coverage items) are always children of parent scopes and each coverage item is only accessible through its parent scope. This property of a UCDB enables optimizations related to efficiently storing a sets of coverage items that always lie in certain scopes.">Coveritems</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_NestingRules_idefa918c9.html" title="The UCDB does some light enforcement of HDL nesting rules, but strictly enforces nesting rules for coverage scopes, coveritems and testplan scopes. ">Nesting Rules</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_Attributes_idbd2c4a05.html" title="UCDB attributes provide a faster access mechanism for some frequently accessed attributes, compared to user-defined attributes. ">Attributes</a></strong></li>
</ul>
