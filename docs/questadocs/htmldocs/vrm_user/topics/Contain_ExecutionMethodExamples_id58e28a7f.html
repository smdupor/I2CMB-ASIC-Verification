<div id="BodyContent"><h1 class="title topictitle1">Execution
Method Examples</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
following are VRM execution method examples.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_RecommendedExecutionMethodConfigurations_idd87b2d3d.html" title="Note that there are actually only two recommended execution method configurations. If the user wishes to maintain a single list of method elements that apply to the entire database, relying entirely on the conditional attributes to select the proper method for each Action, the method elements should all be defined in the top-most Group of the regression suite, or in a base Runnable referred to by each top-level Group Runnable. If, however, there is a need to define a different set of execution methods for different parts of the regression suite topology, then the top-most Runnables for each of the major sections of the suite should carry a complete set of method elements pertaining to the section of the regression suite defined by that Runnable.">Recommended Execution Method Configurations</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_TimingExecutionEachAction_idd6a083e3.html" title="The following method definition executes each Action under the time command (to measure the overall CPU time consumed by the Action script). The time stats are emitted to stderr, which must be redirected in order to capture the data. Note the use of the (%TASKDIR%) parameter reference (containing the path to the working directory for the Action) and the (%SCRIPT%) parameter reference (containing the name of the Action itself, used here to build a filename for the output). For examples,">Timing the Execution of Each Action</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_QueuingActionsRunOnServerGrid_id824f1228.html" title="The following method definition causes each Action to be queued for execution on a Univa UGE server grid. The basic queue submission command is qsub. The other options cause the queued job to be launched from the same directory as that in which VRM is invoked, to duplicate the existing environment on the grid machine, and to interpret the command as a binary executable.">Queuing Actions to Run on a Server Grid</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/Contain_ExecutionMethods_id70589e20.html" title="By default, the wrapper associated with each Action launched by VRM is executed by either vsim or vish as a child process of the initiating VRM process. The exact command used to launch this process depends on the value of the launch attribute of the element associated with the Action. For Actions whose launch attribute is set to vsim (or which do not have a launch attribute, since vsim is the default launch type), the following command is used:">Execution Methods</a></div>
</div>
