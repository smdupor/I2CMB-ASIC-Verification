<div id="BodyContent"><h1 class="title topictitle1">Analyze Results
and Rerun Tests Based on the Analysis</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">This
section explains how current results inform future testing.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_ExecuteInitialRegressionRun_id3b2b86a0.html" title="Typically, the user defines a configuration in which all the active tests in the regression suite are selected and the command-line options are chosen for optimum performance. It is likely the run is setup to automatically rerun failed tests with a debug parameter set to gather additional information to help assess the cause of the failure. One such tool is called Results Analysis. Assume the RMDB is setup to add the messages from every failed test into the triage database (TDB) file. ">Execute the Initial Regression Run</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_AnalyzeResultsRerunTests_idf07d0fa1.html" title="Once the regression has completed, the user selects a failing test in the VRM Results window and uses the context menu to select File &gt; Open &gt; Results Analysis Database to open the TDB file for that regression in the Verification Results Analysis window. This window shows all the messages generated by the failing tests. After selecting one or more errors and fixing them in the design, the user selects those error messages in the Results Analysis window and uses the Run Again context menu item to rerun the tests associated with those messages. This sub-menu opens to show a list of configurations available in the VRM Cockpit window. Typically, the user defines a configuration called “rerun tests” in which the “Clear merge file before auto-merge” and “Clear TDB before auto-triage” check boxes are unchecked. This ensures that the merge file and TDB are not overwritten by the regression rerun. From the Results Analysis window “Rerun in Run Manager &gt;” sub-menu, the user clicks the “rerun tests” configuration to rerun the tests associated with the selected messages using the modified command-line options.">Analyze the Results and Rerun the Tests</a></strong></li>
</ul>
