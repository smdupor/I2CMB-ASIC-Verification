<div id="BodyContent"><h1 class="title topictitle1">Auto-Merge Tips and
Traps</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
following two subsections discuss tips and traps of auto-merging.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_AutoMergingDeleteOnPass_id35f1217c.html" title="VRM implements a pair of user-definable functions that can be used to implement a “delete-on-pass” algorithm (where intermediate files generated by passing tests can be deleted on-the-fly to save disk space). When auto-merging (incremental or queued) is enabled, the MergeOneUcdb post-execution step only queues the mergeScript Action for later execution. If the OkToDelete user-defined procedure returns a true value, the script files necessary to perform the merge can be deleted before the merge itself has been completed. The OkToDelete user-defined procedure should not be overridden if auto-merging is enabled.">Auto-Merging and Delete-on-Pass</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_SortingCoverageInformationBasedOnTestStatus_idab28b649.html" title="The OkToMerge user-defined procedure can be overridden to control whether or not a given UCDB is to be merged into the mergefile target (for example, based on whether the test passed or failed). But since MergeOneUcdb shares the same data array parameter as OkToMerge, the OkToMerge procedure can actually be overridden to do the following:">Sorting Coverage Information Based on Test Status</a></strong></li>
</ul>
