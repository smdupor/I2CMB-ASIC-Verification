<div id="BodyContent"><h1 class="title topictitle1">Global
Status Change Procedures</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
following procedures are called by vrun when the global status of
the regression run changes:</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/General_Regressionstarting_id0405836c.html" title="This procedure is executed after the execution graph and other VRM internal data structures have been initialized, but before the first round of Actions are initiated. This is a convenient place to put any global initialization code required for the other user-definable procedures to execute (it should not be confused with the preScript Action run as part of the top-level Group).">RegressionStarting</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Regressioncompleted_id2d289316.html" title="This procedure is executed after all Actions resulting from the selected set of Runnables have either been executed or abandoned. It is a convenient place to emit status information to the log file, to populate GUI widgets when VRM is being executed from inside the vsim GUI, to notify third-party applications of the completion of the regression suite, or to kick off post-regression analysis scripts.">RegressionCompleted</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Processidletasks_idcaaffc1e.html" title="The vrun process maintains an idle loop that runs either once a second or any time a status message is received from a running Action script. The idle loop is mostly responsible for launching eligible Actions and for detecting timeouts on running Actions. This procedure is called once for each pass through the idle loop. It was created as part of the auto-merge experimentation but is no longer used for anything. It can be used for any update process that must run continually throughout the regression run but cannot easily be tied to a positive event. Care should be taken when overriding this procedure as any lengthy processing can have a significant impact on VRM performance.">ProcessIdleTasks</a></strong></li>
</ul>
