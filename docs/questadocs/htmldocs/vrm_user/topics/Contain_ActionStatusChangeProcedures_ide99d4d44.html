<div id="BodyContent"><h1 class="title topictitle1">Action
Status Change Procedures</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
following procedures are called by vrun whenever the status of an
Action changes:</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/General_Actioneligible_id539c53c2.html" title="This procedure is executed when the prerequisites of an Action are completed and the Action has been queued for execution. Note that this event does not imply that the Action has actually been launched (or queued to a grid), nor does it indicate that the VRMDATA directory for the Action has been created or prepared.">ActionEligible</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Actionlaunched_id46a64c88.html" title="This procedure is executed when the Action has been launched or queued for execution on a grid system. The working directory for the Action will have been created and prepared by this point.">ActionLaunched</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Actionstarted_id3254f726.html" title="This procedure is executed when the Action has begun execution. Since this event comes from the wrapper script, it indicates that the Action has successfully started and is actually running.">ActionStarted</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Actioncompleted_ida2970e08.html" title="This procedure is executed after each Action completes. Its purpose is to provide a post-completion hook to notify the Questa GUI (or 3rd-party utilities) of the completion of an Action. This procedure is also responsible for handling any collateral files (that is, log files, results files, and so on) that the user may wish to save outside of the VRM working directory tree.">ActionCompleted</a></strong></li>
</ul>
