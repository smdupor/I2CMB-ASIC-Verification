<div id="BodyContent"><h1 class="title topictitle1"> Environment Variables and Built-in Parameters</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">Reference
information about environment variables and built-in parameters
for VRM.</span>
</div>
<div class="related-links TopicTOC levels:1">

<li class="link ulchildlink"><strong><a href="../topics/Concept_EnvironmentVariables_id5e6e80dc.html" title="The following environment variables are recognized and used by VRM:">Environment Variables</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_PredefinedParameters_id44e3f00e.html" title="The following parameters are built-in to VRM and are always defined within their respective context. These parameters can be overridden via the -G command-line option. However, due to the nature of the data contained in these parameters, they should only be overridden by someone who understands the tool very well. ">Predefined Parameters</a></strong></li>
