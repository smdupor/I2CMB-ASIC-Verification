<div id="BodyContent"><h1 class="title topictitle1">Run (and
Rerun) Algorithm</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">This
section describes the Run and Rerun algorithms.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_NotificationRegressionStartCompletion_idafa5d7e0.html" title="A user-definable procedure, RegressionStarting, is called immediately before VRM begins to launch Action scripts. Another user-definable procedure, RegressionCompleted, is called after the “done” message for the last Action to be executed has been received (actually, the RegressionCompleted procedure is called when the vrun application determines, as a result of the processing of the final “done” message, that there are no more Actions eligible to run and none currently running).">Notification of Regression Start and/or Completion</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_FailedTestRerun_id8b08e767.html" title="VRM allows a single rerun to be performed on selected Actions. The -rerun option is given a new set of options, at least one of which must select one or more Runnables for the rerun phase, and used the options supplied to rerun a subset of the Actions launched on the first pass. ">Failed Test Rerun</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_JobProgressMonitoring_idbcdb4418.html" title="The VRM algorithm can be divided into two basic functions. The first, somewhat trivial function is to build a list of Actions that need to be executed. This happens once when VRM is first executed. The second, more complex function is to listen for job completions and kick off subsequent rounds of Actions as they become eligible to run. This second function is mainly triggered in response to a “done” message being received from an existing job (exceptions are made for the initial round of eligible Actions that are triggered by a synthetic “done” message on the pseudo-Action =init= and for timeouts, which are handled as if a “done” message had occurred but in response to the lapse of a preset time interval).">Job Progress Monitoring</a></strong></li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>Parent Topic:</strong> <a class="link" href="../topics/Contain_BasicRegressionExecutionAlgorithm_idcf949f39.html" title="The generic VRM use model is relatively simple. The user defines a regression suite containing an arbitrary number of tests. For convenience, these tests can be collected into groups, where each group can perform some action before and after the group's members are executed. The complete regression suite hierarchy is encoded into a RMDB database. A single call to VRM can then be used to execute all or part of the regression suite under specific conditions. Because VRM is expected to work under various existing regression flows, there are many opportunities for customizing and/or parameterization.">Basic Regression Execution Algorithm</a></div>
</div>
