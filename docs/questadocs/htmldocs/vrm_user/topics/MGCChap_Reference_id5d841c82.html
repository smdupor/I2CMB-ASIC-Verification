<div id="BodyContent"><h1 class="title topictitle1"> Reference</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">The vrun
command provides command-line access to the Verification Run Manager.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Command_VrunCommand_idc33b9896.html" title="The vrun command reads and records all command-line options before processing begins. In the case of options with the same semantic (that is, -loadtcl, -G, and so on), the semantic of the option can impose an order-based priority on the individual option values. Between options of different types and/or bareword arguments, there is no inherent order dependency.">vrun Command</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Command_Vrmcounter_id42767591.html" title="This command set controls the counter configuration in the VRM Cockpit window and the counters in the VRM Results window status bar.">vrmcounter</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_JobControlOptionsQuickReference_idaa2f4b76.html" title="The following vrun command-line options are used to control a remote vrun process and/or the jobs running under that process. The vrun process receiving one of these options connects to a remote vrun process via its status event socket and issued a command of the same name as the command-line option (that is, vrun-exit issues an exit command via the socket to the remote vrun process).">Job Control Options Quick Reference</a></strong></li>
