<div id="BodyContent"><h1 class="title topictitle1">Regression Control Procedures</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
following procedures allow the user to customize the behavior of
key portions of the VRM regression algorithm:</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/General_Selectrunnables_id6be5bd63.html" title="This procedure allows the user to capture the list of Runnables selected from the command line or to customize how Runnables are selected. This procedure is called immediately after the runlist (if any) is read and the command-line arguments have been processed into an include/exclude list (but just before the include/exclude list is expanded into the Runnable selection (sparse) tree). ">SelectRunnables</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Stoppropagating_ide1ce168b.html" title="This procedure is executed after each Action completes (immediately prior to scheduling any dependent Actions for execution). Its purpose is to determine if dependent Actions should be abandoned based on the pass/fail status of the current Action. This is used where, for example, testing cannot continue if a critical compilation step failed. In order to change the VRM policy on when downstream actions should be skipped as a result of the failure of an earlier Action, this is the procedure to override.">StopPropagating</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Stoprunning_id67ebeac5.html" title="This procedure is executed after each launched Action completes or experiences a timeout (immediately prior to scheduling any dependent Actions for execution). It is not called for Actions that are skipped, dropped, or not executed for some reason. Its purpose is to determine if there have been sufficient failures to warrant cancellation of the entire VRM regression run.">StopRunning</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Getnextiteration_id4fbd8297.html" title="This procedure is called to retrieve the next iteration token to be used in place of the * token in a dynamically repeating Runnable. The token returned can be any combination of alphanumeric characters, digits, and the special characters period (.), colon (:), underscore (_), or hyphen (-). If an invalid token is returned, or if the returned token would result in a non-unique context path, then the procedure is called again until a valid and usable token is returned (or until 93 retries have failed). If this procedure returns an empty string, then the repeat loop for the Runnable in question is terminated.">GetNextIteration</a></strong></li>
</ul>
