<div id="BodyContent"><h1 class="title topictitle1">Email-related Procedures</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">List
of TCL utility procedures related to VRM Email functionality</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/General_Autoemail_idc938044b.html" title="This procedure examines the RMDB that looks for relevant email settings and, if the required settings are found, composes and sends an email message. The built-in default values are used for any settings which are not provided in the input argument and are not found in the relevant RMDB parameters.">AutoEmail</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Autoemailsignature_id58798bb3.html" title="This procedure returns the pre-canned signature which is appended to the bottom of every email generated by the AutoEmail procedure.">AutoEmailSignature</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Generatestatussummary_id6ad07d92.html" title="This procedure returns a string containing one or more of the status summary sections emitted to the vrun standard output at the end of a regression run. It may be used to compose the body of an email message to be sent either during the regression run (with partial results) or at the end of the regression run.">GenerateStatusSummary</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Getdefaultemailparameters_id1e97a6bd.html" title="This procedure is used for initializing an email settings list with default values.">GetDefaultEmailParameters</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Getemailparameters_id7e2fb7ce.html" title="This procedure is used to fetch the relevant email settings from one or more RMDB parameters.">GetEmailParameters</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/General_Sendemailmessage_idadc920df.html" title="Composes and sends an email message. This procedure uses the built-in default values for any settings which are not provided in the input argument.">SendEmailMessage</a></strong></li>
</ul>
